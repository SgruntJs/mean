<div class="container">
    <h1>Lista dei menu salvati</h1>
    <div class="row" *ngIf="menu">
        <div class="col-lg-4" *ngFor="let m of menu">
            <div class="card card-margin">
                <div class="card-header no-border">
                    <h5 class="card-title">{{m.giorno}}</h5>
                </div>
                <div class="card-body pt-0">
                    <div class="widget-49">
                        <div class="widget-49-title-wrapper">
                            <div class="widget-49-date-primary">
                                <span class="widget-49-date-day">{{m.giorno | date:'dd'}}</span>
                                <span class="widget-49-date-month">{{m.giorno | date:'MMM'}}</span>
                            </div>
                            <div class="widget-49-meeting-info">
                                <span class="widget-49-pro-title">PRO-08235 DeskOpe. Website</span>
                                <span class="widget-49-meeting-time">12:00 to 13.30 Hrs</span>
                            </div>
                        </div>
                        <h5>Primi:</h5>
                        <ol class="widget-49-meeting-points">
                            <li class="widget-49-meeting-item"><span>{{m.primo1}}</span></li>
                            <li class="widget-49-meeting-item"><span>{{m.primo2}}</span></li>
                            <li class="widget-49-meeting-item"><span>{{m.primo3}}</span></li>
                        </ol>
                        <h5>Secondi:</h5>
                        <ol class="widget-49-meeting-points">
                            <li class="widget-49-meeting-item"><span>{{m.secondo1}}</span></li>
                            <li class="widget-49-meeting-item"><span>{{m.secondo2}}</span></li>
                            <li class="widget-49-meeting-item"><span>{{m.secondo3}}</span></li>
                        </ol>
                        <div class="widget-49-meeting-action">
                            <button  class="btn btn-danger" (click)="removeMenu(m._id)">Elimina</button>
                            <button  class="btn btn-primary" (click)="onUpdateMenu(m._id)">Modifica</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
