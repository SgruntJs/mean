<div class="row">
    <div class="col">
        <form [formGroup]="diaryForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" formControlName="date">
            </div>
            <div class="form-group">
                <label for="entry">Entry</label>
                <input type="text" class="form-control" formControlName="entry">
            </div>
            <button class="btn btn-success" (click)="onSubmit()" [disabled]="!diaryForm.valid">enter</button>
        </form>
    </div>
</div>
